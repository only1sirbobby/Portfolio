<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOL Pay - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Simple Styles for the Login Page */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #0044cc;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0044cc;
            color: white;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0033aa;
        }
        .cancelbtn {
            background-color: #f44336;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .cancelbtn:hover {
            background-color: #e53935;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #0044cc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to AOL Pay</h2>
        <form action="/action_page.php" method="POST">
            <input type="text" class="input-field" placeholder="Enter Username" name="uname" required>
            <input type="password" class="input-field" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>

            <div style="margin-top: 10px;">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="button" class="cancelbtn" onclick="window.location.href='index.html';">Cancel</button>
        </form>

        <div class="footer">
            <span>Forgot <a href="#">password?</a></span>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 AOL. All Rigths Reserved.</p>
  </footer>
</body>
</html>
